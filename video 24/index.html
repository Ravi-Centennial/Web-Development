<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        div{
            border: 2px solid black;
            display: flex;
            width: 80vw;
            height: 10vh;
            justify-content: center;
        }
        .element{
            box-shadow: 5px 5px 15px 5px #888888;
        }
    </style>
</head>
<body>
    <div class="element">
        I am a box
    </div>
</body>
</html>
