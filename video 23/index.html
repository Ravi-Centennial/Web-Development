<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
.box{
    display: flex;
    border: 2px solid black;
    padding: 45px;
    margin: 34px;
    justify-content: center;
}
.box1{
    visibility: hidden;
    /* display: none; */
}
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class="box box1">
        I am another box
    </div>
    <span>
        I am good
    </span>
    <span>
        boy
    </span>
    </body>
</html>
