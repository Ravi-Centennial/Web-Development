<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Card</title>
    <link rel="icon" href="https://store-images.s-microsoft.com/image/apps.25904.14146640129053168.fa175182-4d74-4664-89a4-a70c6e521eba.54e6ff59-779b-44ae-a8d7-627a3d5ee903">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <template id="card-template">
        <div class="container">
            <div class="thumbnail">
                <div class="duration"></div>
            </div>
            <div class="sec2">
                <div class="sec2-1"></div>
                <div class="sec2-2">
                    <div class="name"></div>
                    <div class="views"></div>
                    <div class="time"></div>
                </div>
            </div>
        </div>
    </template>
    <div class="card-container"></div>
    <script src="script.js"></script>
</body>

</html>
