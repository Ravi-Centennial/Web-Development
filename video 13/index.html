<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <aside>
        <p>This is an aside content</p>
    </aside>
    <code>Your code here</code>
    <pre><code>&lt;p&gt;&lt;/p&gt; &amp;Your multiline code here</code></pre>
    <p>The price is 10 &lt; 20.</p>
    <p>The philosopher said, <q cite="https://example.com">The unexamined life is not worth living.</q></p>
    <blockquote cite="https://www.google.ca/">
        This is a long quote from an external source. This quote can span multiple lines and paragraphs.
    </blockquote>
    <figure>
        <img src="1.jpg" height="100" alt="An example image">
        <figcaption>This &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;is an example image.</figcaption>
    </figure>

    <canvas id="myCanvas" width="200" height="100"></canvas>
    <footer>copyright &copy; 2024</footer>
</body>

</html>
