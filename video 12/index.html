<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Html Media Player</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <header >
        <h1>My First Exercise</h1>
        <nav >
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Contact</li>
                <li>Review</li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <div class = "center"><video height="200" src="1.mp4" controls autoplay loop></video></div>
            <div class = "center"><video height="200" src="2.mp4" controls></video></div>
            <div class = "center"><video height="200" src="3.mp4" controls></video></div>
            <div class = "center"><video height="200" src="4.mp4" controls></video></div>
            <div class = "center"><video height="200" src="5.mp4" controls></video></div>
            <div class = "center"><video height="200" src="6.mp4" controls></video></div>
            <div class = "center"><audio src="1.mp3" controls></audio></div>
            <div class = "center"><audio src="2.mp3" controls></audio></div>
            <div class = "center"><audio src="3.mp3" controls></audio></div>
            <div class = "center"><audio src="4.mp3" controls></audio></div>
            <div class = "center"><audio src="5.mp3" controls></audio></div>
            <div class = "center"><audio src="6.mp3" controls></audio></div>
        </article>
    </main>
</body>

</html>
